    <main>
      <div class="container">
        <div class="faq-wrapper">
          <div class="question-wrapper">
            <h2 class="faq__question">What is BVoc?</h2>
            <button class="faq__expand">+</button>
          </div>
          <p class="faq__answer">
            BVoc is a normal degree that you can take after completing 10+2/12th standard. It is a
            3-year (6 semesters) degree. In BVoc you will have the opportunity to work in a company
            while studying, this is what makes BVoc different from any other degree.
          </p>
        </div>
      </div>
    </main>
